<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/icon.ico" type="image/x-icon" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- /google fonts -->
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- /jquery -->
    <link rel="stylesheet" href="css/style.css">
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <!-- intestazione pagina -->
      <header>
        <img src="img/shopping.png" alt="carrello spesa" class="shopp-img">
        <h1 class="title">La tua lista della spesa:</h1>
      </header>
      <!-- /intestazione pagina -->
      <!-- corpo pagina -->
      <main>
        <div class="list">
          <!-- Lista della spesa -->
          <ul class="todo-list">
            <li>Comprare il pane <span class="list-elemtent_delete">X</span></li>
          </ul>
          <!-- /Lista della spesa -->
          <!-- input per aggiungere elementi alla lista -->
          <div class="add-element">
            <label for="add">Aggiungi Elemento alla lista:</label>
            <input type="text" id="add" placeholder="Aggiungi il nuovo elemento">
          </div>
        </div>
        <!-- /input per aggiungere elementi alla lista -->
        <div class="template">
          <li><span class="list-elemtent_delete">X</span></li>
        </div>
      </main>
      <!-- /corpo pagina -->
      <!-- footer -->
      <footer>
        <h5>Se hai bisogno di aggiungere qualcosa alla lista usa il campo input qui sopra, e non dimenticare di eliminare ciò che hai già nel carrello.</h5>
        <h5 class="greeting">Buona spesa da Boolean</h5>
      </footer>
      <!-- /footer -->
    </div>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
