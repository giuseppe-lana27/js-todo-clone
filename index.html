<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/icon.ico" type="image/x-icon" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- /google fonts -->
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- /jquery -->
    <link rel="stylesheet" href="css/style.css">
    <title>To Do List</title>
  </head>
  <body>
    <div class="list">
      <h1>La tua lista della spesa:</h1>
      <ul class="todo-list">
        <li>Comprare il pane <span class="list-elemtent_delete">X</span></li>
      </ul>

      <div class="add-element">
        <label for="add">Aggiungi Elemento alla lista:</label>
        <input type="text" id="add" placeholder="Aggiungi il nuovo elemento">
      </div>
    </div>

    <div class="template">
      <li><span class="list-elemtent_delete">X</span></li>
    </div>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
